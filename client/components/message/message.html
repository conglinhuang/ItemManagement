<div ng-controller="MessageCtrl" class="message-container">

	<div ng-repeat="message in messages" class="slide-list-anim">
		<div class="alert alert-dismissable" ng-class="message.type">
			<button type="button" class="close" ng-click="close(message)" data-aria-hidden="true">&times;</button>
			<p ng-bind-html="message.html" class="message"></p>
		</div>
	</div>

</div>
